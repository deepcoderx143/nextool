<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- PREMIUM BLUE THEME --- */
        :root {
            --bg-color: #F0F9FF; /* Light Blue Bg */
            --text-dark: #1E293B;
            --text-light: #64748B;
            /* Main Gradient: Blue to Cyan */
            --accent-gradient: linear-gradient(135deg, #3B82F6 0%, #06B6D4 100%);
            --glass-surface: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 20px 50px -12px rgba(59, 130, 246, 0.25);
        }

        body {
            margin: 0;
            padding: 20px;
            padding-top: 80px; /* Space for Navbar */
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            /* Blue Mesh Background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- NAVIGATION BAR --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #3B82F6; /* Blue Active Color */
        }

        /* Mobile Nav */
        @media (max-width: 768px) {
            .navbar { padding: 15px; overflow-x: auto; }
            .nav-logo span { display: none; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 0.8rem; white-space: nowrap; }
        }

        /* --- THE GLASS CARD --- */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px 30px;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-soft);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Header */
        .header h1 {
            margin: 0;
            color: var(--text-dark);
            font-size: 1.8rem;
            font-weight: 700;
        }
        .header p {
            color: var(--text-light);
            margin-top: 8px;
            font-size: 0.95rem;
        }

        /* --- UPLOAD ZONE --- */
        .upload-zone {
            margin-top: 30px;
            border: 2px dashed #CBD5E1;
            border-radius: 24px;
            padding: 40px 20px;
            cursor: pointer;
            background: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: #3B82F6;
            background: rgba(59, 130, 246, 0.05);
            transform: translateY(-4px);
        }

        .upload-icon {
            font-size: 48px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        .upload-zone:hover .upload-icon { transform: scale(1.1) rotate(-10deg); }

        .upload-text { font-weight: 600; color: var(--text-dark); }
        .upload-sub { font-size: 0.85rem; color: var(--text-light); margin-top: 5px; }

        /* --- EDITOR AREA (Hidden Initially) --- */
        .editor-area {
            display: none; /* Hidden */
            margin-top: 30px;
            animation: popIn 0.5s ease;
        }

        .preview-container {
            padding: 10px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        img#preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 16px;
            display: block;
            margin: 0 auto;
        }

        /* Action Buttons Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .btn-action {
            padding: 15px 10px;
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .btn-action:active { transform: scale(0.95); }

        /* Different Gradients for Buttons */
        .btn-png { background: linear-gradient(135deg, #3B82F6, #2563EB); box-shadow: 0 8px 20px -5px rgba(59, 130, 246, 0.4); }
        .btn-jpg { background: linear-gradient(135deg, #F59E0B, #D97706); box-shadow: 0 8px 20px -5px rgba(245, 158, 11, 0.4); }
        .btn-webp { background: linear-gradient(135deg, #10B981, #059669); box-shadow: 0 8px 20px -5px rgba(16, 185, 129, 0.4); }

        .btn-action:hover { transform: translateY(-3px); }
        .btn-action i { font-size: 1.2rem; }

        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <i class="fa-solid fa-shapes"></i> <span>NexTool</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="converter.html" style="color:#3B82F6;">Converter</a> <a href="pdf-tool.html">PDF</a>
            <a href="compress.html">Compress</a>
            <a href="text-tools.html">Text</a>
            <a href="age.html">Age</a>
        </div>
    </nav>
    <div class="glass-card">
        <div class="header">
            <h1>Image Converter</h1>
            <p>Switch formats instantly. Zero quality loss.</p>
        </div>

        <input type="file" id="fileInput" accept="image/*" hidden>

        <label for="fileInput" class="upload-zone" id="uploadBox">
            <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
            <div class="upload-text">Tap to select image</div>
            <div class="upload-sub">Supports JPG, PNG, WEBP</div>
        </label>

        <div class="editor-area" id="editorBox">
            <div class="preview-container">
                <img id="preview" alt="Preview will appear here">
            </div>
            
            <p style="color:var(--text-light); font-size:0.9rem; margin-bottom:15px;">Download as:</p>
            
            <div class="actions-grid">
                <button class="btn-action btn-png" onclick="convertImage('png')">
                    <i class="fa-solid fa-image"></i> PNG
                </button>
                <button class="btn-action btn-jpg" onclick="convertImage('jpeg')">
                    <i class="fa-solid fa-camera"></i> JPG
                </button>
                <button class="btn-action btn-webp" onclick="convertImage('webp')">
                    <i class="fa-solid fa-bolt"></i> WEBP
                </button>
            </div>
            
            <button onclick="resetTool()" style="margin-top: 20px; background:none; border:none; color:var(--text-light); cursor:pointer;">
                Choose another image
            </button>
        </div>

    </div>

    <script>
        // Elements
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const editorBox = document.getElementById('editorBox');
        const preview = document.getElementById('preview');
        
        let uploadedImgObject = new Image();

        // 1. Handle Image Upload
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Set image source
                    uploadedImgObject.src = event.target.result;
                    preview.src = event.target.result;
                    
                    // Switch UI State (Hide upload, show editor)
                    uploadBox.style.display = 'none';
                    editorBox.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. Conversion Logic (Using Canvas)
        function convertImage(format) {
            if (!uploadedImgObject.src) return;

            // Temporary button feedback
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...`;

            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = uploadedImgObject.width;
                canvas.height = uploadedImgObject.height;
                
                const ctx = canvas.getContext('2d');
                
                // JPG ke liye white background zaroori hai
                if (format === 'jpeg') {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                ctx.drawImage(uploadedImgObject, 0, 0);

                // Convert to data URL
                const convertedDataUrl = canvas.toDataURL(`image/${format}`, 0.9);

                // Trigger Download
                const link = document.createElement('a');
                link.href = convertedDataUrl;
                link.download = `converted-image.${format}`;
                link.click();

                // Restore button text
                btn.innerHTML = originalText;
            }, 500);
        }

        // 3. Reset Function
        function resetTool() {
             fileInput.value = '';
             uploadBox.style.display = 'block';
             editorBox.style.display = 'none';
        }
    </script>

</body>
</html>
