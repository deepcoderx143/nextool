<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic PDF Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* --- AESTHETIC THEME VARIABLES --- */
        :root {
            --bg-color: #F8F9FA;
            --text-main: #2D3436;
            --text-light: #636E72;
            /* PDF Gradient: Soft Red to Pink */
            --accent-gradient: linear-gradient(135deg, #FF7675 0%, #D63031 100%);
            --glass-surface: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glow-shadow: 0 20px 60px -10px rgba(214, 48, 49, 0.25);
        }

        body {
            margin: 0;
            padding: 20px;
            padding-top: 80px; /* Space for Navbar */
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            /* Subtle Mesh Gradient Background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 118, 117, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(108, 92, 231, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- NAVIGATION BAR --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #D63031; /* Active Red Color */
        }

        /* Mobile Nav */
        @media (max-width: 768px) {
            .navbar { padding: 15px; overflow-x: auto; }
            .nav-logo span { display: none; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 0.8rem; white-space: nowrap; }
        }

        /* --- THE GLASS CARD --- */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--glow-shadow);
            position: relative;
            overflow: hidden;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Decorative Blur Circle */
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--accent-gradient);
            filter: blur(60px);
            opacity: 0.3;
            z-index: -1;
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .brand-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 118, 117, 0.1);
            color: #D63031;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text-main);
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p.sub-text {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-top: 8px;
        }

        /* --- AESTHETIC UPLOAD ZONE --- */
        .upload-zone {
            position: relative;
            border: 2px dashed #E0E0E0;
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            background: rgba(255,255,255,0.4);
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: #FF7675;
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .icon-float {
            font-size: 48px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .upload-zone:hover .icon-float {
            transform: scale(1.1) rotate(5deg);
        }

        .zone-text {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .zone-sub {
            font-size: 0.8rem;
            color: #B2BEC3;
        }

        /* --- PREVIEW GRID (POLAROID STYLE) --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 25px;
        }

        .photo-card {
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 2px solid white;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- ACTION BUTTON --- */
        .btn-main {
            display: none; /* Hidden Initially */
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: var(--accent-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(214, 48, 49, 0.3);
            transition: all 0.3s;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(214, 48, 49, 0.4);
        }

        .btn-main:active { transform: scale(0.98); }

        /* Animations */
        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Loader */
        .loader-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Back Link (Optional now that we have navbar) */
        .back-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.2rem;
            opacity: 0.6;
            transition: 0.2s;
            display: none; /* Hiding it because Navbar is there */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <i class="fa-solid fa-shapes"></i> <span>NexTool</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="converter.html">Converter</a>
            <a href="pdf-tool.html" style="color:#D63031;">PDF</a> <a href="compress.html">Compress</a>
            <a href="text-tools.html">Text</a>
            <a href="age.html">Age</a>
        </div>
    </nav>
    <div class="glass-card">
        <div class="header">
            <span class="brand-pill"><i class="fa-solid fa-bolt"></i> FAST PDF</span>
            <h1>Image to PDF</h1>
            <p class="sub-text">Turn your memories into documents.</p>
        </div>

        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">

        <label for="fileInput" class="upload-zone">
            <i class="fa-regular fa-images icon-float"></i>
            <div class="zone-text">Tap to select photos</div>
            <div class="zone-sub">High Quality â€¢ JPG & PNG</div>
        </label>

        <div class="gallery" id="previewGrid"></div>

        <button class="btn-main" id="convertBtn" onclick="generatePDF()">
            <span id="btnText">Create PDF Now</span>
            <i class="fa-solid fa-circle-notch loader-spin" id="loader" style="display: none;"></i>
        </button>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const convertBtn = document.getElementById('convertBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        
        let selectedImages = [];

        // 1. File Selection Logic
        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // Show button smoothly
            convertBtn.style.display = "flex";
            
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    selectedImages.push(event.target.result);
                    
                    // Add Polaroid Style Image
                    const div = document.createElement('div');
                    div.className = 'photo-card';
                    // Staggered animation delay
                    div.style.animationDelay = `${index * 0.1}s`;
                    div.innerHTML = `<img src="${event.target.result}">`;
                    previewGrid.appendChild(div);
                }
                reader.readAsDataURL(file);
            });
        });

        // 2. Fixed PDF Generation Logic
        async function generatePDF() {
            // Check 1: Images hain ya nahi?
            if (selectedImages.length === 0) {
                alert("Please select images first!");
                return;
            }

            // Check 2: Library load hui ya nahi?
            if (!window.jspdf) {
                alert("Error: Internet connect karein aur page refresh karein. PDF Library load nahi hui.");
                return;
            }

            try {
                // UI: Loading Start
                btnText.innerText = "Creating PDF...";
                loader.style.display = "block";
                convertBtn.disabled = true; 
                
                // Artificial delay for feel
                await new Promise(r => setTimeout(r, 800));

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                for (let i = 0; i < selectedImages.length; i++) {
                    if (i > 0) doc.addPage();

                    const imgData = selectedImages[i];
                    
                    // Image Properties
                    const imgProps = doc.getImageProperties(imgData);
                    const ratio = imgProps.width / imgProps.height;
                    
                    // Calculation to fit page
                    let w = pageWidth - 20; // 20mm margin
                    let h = w / ratio;

                    // Agar height page se badi ho jaye
                    if (h > pageHeight - 20) {
                        h = pageHeight - 20;
                        w = h * ratio;
                    }

                    const x = (pageWidth - w) / 2;
                    const y = (pageHeight - h) / 2;
                    
                    doc.addImage(imgData, 'JPEG', x, y, w, h);
                }

                // Save PDF
                doc.save('aesthetic-doc.pdf');

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            } finally {
                // UI: Reset
                btnText.innerText = "Create PDF Now";
                loader.style.display = "none";
                convertBtn.disabled = false;
            }
        }
    </script>

</body>
</html>
