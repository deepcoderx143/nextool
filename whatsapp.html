<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Chat - No Save Needed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- PREMIUM THEME --- */
        :root {
            --bg-color: #f3f4f6;
            --text-primary: #111827;
            --wa-green: #25D366; 
            --wa-dark: #128C7E;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* Space for Navbar */
        }

        /* --- NAVIGATION BAR ADDED --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--wa-green); /* Active color matches tool theme */
        }

        /* Mobile Nav: Scrollable icons */
        @media (max-width: 768px) {
            .navbar { padding: 15px; overflow-x: auto; }
            .nav-logo span { display: none; } /* Hide text on small screens */
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 0.8rem; white-space: nowrap; }
        }

        /* --- EXISTING CONTAINER CSS --- */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid white;
            border-radius: 24px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow-soft);
            animation: fadeIn 0.5s ease-out;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(37, 211, 102, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--wa-green);
            font-size: 40px;
        }

        h2 { margin: 0 0 10px; color: var(--text-primary); }
        
        p { color: #6b7280; margin-bottom: 30px; font-size: 0.9rem; }

        /* Input Group */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--wa-green); }

        #countryCode { width: 80px; text-align: center; }
        #phoneNumber { flex: 1; }

        /* Button */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--wa-green), var(--wa-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        button:active { transform: scale(0.98); }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <i class="fa-solid fa-shapes"></i> <span>NexTool</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="converter.html">Converter</a>
            <a href="pdf-tool.html">PDF</a>
            <a href="compress.html">Compress</a>
            <a href="text-tools.html">Text</a>
            <a href="age.html">Age</a>
        </div>
    </nav>
    <div class="container">
        <div class="icon-circle">
            <i class="fa-brands fa-whatsapp"></i>
        </div>
        <h2>Direct Chat</h2>
        <p>Start a WhatsApp conversation without saving the contact number.</p>

        <div class="input-group">
            <input type="text" id="countryCode" value="+91" placeholder="+91">
            <input type="number" id="phoneNumber" placeholder="Enter mobile number">
        </div>

        <button onclick="startChat()">
            <i class="fa-regular fa-paper-plane"></i> Start Chat
        </button>

        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <script>
        function startChat() {
            let code = document.getElementById('countryCode').value.replace('+', '');
            let number = document.getElementById('phoneNumber').value;

            // Basic Validation
            if(number.length < 10) {
                alert("Please enter a valid mobile number!");
                return;
            }

            // WhatsApp API Link Open
            let url = `https://wa.me/${code}${number}`;
            // Fixed typo: window.(url) -> window.open(url)
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
