<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- PREMIUM PURPLE THEME --- */
        :root {
            --bg-color: #F3E8FF; /* Light Purple Bg */
            --text-main: #2D3436;
            --text-light: #636E72;
            /* Gradient: Indigo to Purple */
            --accent-gradient: linear-gradient(135deg, #7C3AED 0%, #4F46E5 100%);
            --glass-surface: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glow-shadow: 0 20px 60px -10px rgba(124, 58, 237, 0.25);
        }

        body {
            margin: 0;
            padding: 20px;
            padding-top: 80px; /* Space for Navbar */
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            /* Purple Mesh Background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- NAVIGATION BAR --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #7C3AED; /* Purple Active Color */
        }

        /* Mobile Nav */
        @media (max-width: 768px) {
            .navbar { padding: 15px; overflow-x: auto; }
            .nav-logo span { display: none; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 0.8rem; white-space: nowrap; }
        }

        /* --- THE GLASS CARD --- */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--glow-shadow);
            position: relative;
            overflow: hidden;
            text-align: center;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Header */
        h2 {
            margin: 0;
            color: var(--text-main);
            font-size: 1.8rem;
            font-weight: 700;
        }

        p.sub-text {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #7C3AED;
            font-size: 30px;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            margin-left: 5px;
        }

        input[type="date"] {
            width: 100%;
            padding: 18px 20px;
            border-radius: 20px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.6);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-main);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            transition: all 0.3s;
            box-sizing: border-box;
            cursor: pointer;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #7C3AED;
            background: white;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        /* Button */
        .btn-calc {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: var(--accent-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .btn-calc:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(124, 58, 237, 0.4);
        }

        .btn-calc:active { transform: scale(0.98); }

        /* Result Grid */
        .result-box {
            display: none; /* Hidden initially */
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .res-card {
            background: white;
            padding: 20px 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .res-number {
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .res-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            display: block;
        }

        /* Animations */
        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <i class="fa-solid fa-shapes"></i> <span>NexTool</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="converter.html">Converter</a>
            <a href="pdf-tool.html">PDF</a>
            <a href="compress.html">Compress</a>
            <a href="text-tools.html">Text</a>
            <a href="age.html" style="color:#7C3AED;">Age</a> </div>
    </nav>
    <div class="glass-card">
        <div class="icon-box">
            <i class="fa-solid fa-cake-candles"></i>
        </div>
        <h2>Age Calculator</h2>
        <p class="sub-text">Find out exactly how old you are.</p>

        <div class="input-group">
            <label>Select Date of Birth</label>
            <input type="date" id="dobInput">
        </div>

        <button class="btn-calc" onclick="calculateAge()">Calculate Age</button>

        <div class="result-box" id="resultGrid">
            <div class="res-card" style="animation-delay: 0s;">
                <span class="res-number" id="years">0</span>
                <span class="res-label">Years</span>
            </div>
            <div class="res-card" style="animation-delay: 0.1s;">
                <span class="res-number" id="months">0</span>
                <span class="res-label">Months</span>
            </div>
            <div class="res-card" style="animation-delay: 0.2s;">
                <span class="res-number" id="days">0</span>
                <span class="res-label">Days</span>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            const input = document.getElementById('dobInput').value;
            const resultGrid = document.getElementById('resultGrid');

            if (!input) {
                alert("Please select your birth date first!");
                return;
            }

            const dob = new Date(input);
            const today = new Date();

            let y = today.getFullYear() - dob.getFullYear();
            let m = today.getMonth() - dob.getMonth();
            let d = today.getDate() - dob.getDate();

            // Logic to adjust negative months/days
            if (d < 0) {
                m--;
                // Get days in previous month
                const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                d += prevMonth.getDate();
            }
            if (m < 0) {
                y--;
                m += 12;
            }

            // Show Result Grid
            resultGrid.style.display = "grid";

            // Counting Animation
            animateValue("years", 0, y, 1000);
            animateValue("months", 0, m, 1000);
            animateValue("days", 0, d, 1000);
        }

        // Animation Function (Numbers run from 0 to target)
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            if (end <= 0) {
                obj.innerHTML = 0;
                return;
            }
            
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>

</body>
</html>
