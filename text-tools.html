<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Text Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- PREMIUM GREEN THEME --- */
        :root {
            --bg-color: #F0FDF4; /* Light Green Bg */
            --text-dark: #334155;
            --text-light: #94A3B8;
            /* Gradient: Emerald to Teal */
            --accent-gradient: linear-gradient(135deg, #10B981 0%, #0D9488 100%);
            --glass-surface: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 20px 40px -10px rgba(16, 185, 129, 0.2);
        }

        body {
            margin: 0;
            padding: 20px;
            padding-top: 80px; /* Space for Navbar */
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            /* Green Mesh Background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(13, 148, 136, 0.08) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- NAVIGATION BAR --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #10B981; /* Green Active Color */
        }

        /* Mobile Nav */
        @media (max-width: 768px) {
            .navbar { padding: 15px; overflow-x: auto; }
            .nav-logo span { display: none; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 0.8rem; white-space: nowrap; }
        }

        /* --- THE GLASS CARD --- */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 35px;
            width: 100%;
            max-width: 600px;
            box-shadow: var(--shadow-soft);
            animation: slideUp 0.6s ease-out;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        h2 { margin: 0; color: var(--text-dark); font-size: 1.5rem; }
        
        .badge {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Text Area */
        .input-box {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 20px;
            background: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            resize: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            transition: 0.3s;
            box-sizing: border-box;
        }

        .input-box:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .input-box::placeholder { color: #CBD5E1; }

        /* Stats Grid (Cards) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px 10px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: transform 0.2s;
        }

        .stat-card:hover { transform: translateY(-3px); }

        .stat-num {
            display: block;
            font-size: 1.4rem;
            font-weight: 700;
            color: #334155;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 8px 20px -5px rgba(16, 185, 129, 0.4);
        }

        .btn-outline {
            background: white;
            color: var(--text-dark);
            border: 1px solid #E2E8F0;
        }

        .btn:active { transform: scale(0.96); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <i class="fa-solid fa-shapes"></i> <span>NexTool</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="converter.html">Converter</a>
            <a href="pdf-tool.html">PDF</a>
            <a href="compress.html">Compress</a>
            <a href="text-tools.html" style="color:#10B981;">Text</a> <a href="age.html">Age</a>
        </div>
    </nav>
    <div class="glass-card">
        <div class="header">
            <h2>Text Analyzer</h2>
            <span class="badge">PRO TOOLS</span>
        </div>

        <textarea id="textInput" class="input-box" placeholder="Type or paste your content here to analyze..."></textarea>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-num" id="words">0</span>
                <span class="stat-label">Words</span>
            </div>
            <div class="stat-card">
                <span class="stat-num" id="chars">0</span>
                <span class="stat-label">Chars</span>
            </div>
            <div class="stat-card">
                <span class="stat-num" id="sentences">0</span>
                <span class="stat-label">Lines</span>
            </div>
            <div class="stat-card">
                <span class="stat-num" id="readTime">0s</span>
                <span class="stat-label">Read Time</span>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="copyText()">
                <i class="fa-regular fa-copy"></i> Copy
            </button>
            <button class="btn btn-outline" onclick="cleanText()">
                <i class="fa-solid fa-broom"></i> No Spaces
            </button>
            <button class="btn btn-outline" onclick="toUpperCase()">
                <i class="fa-solid fa-font"></i> CAPS
            </button>
            <button class="btn btn-outline" onclick="clearText()">
                <i class="fa-solid fa-trash"></i> Clear
            </button>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const wordCount = document.getElementById('words');
        const charCount = document.getElementById('chars');
        const sentenceCount = document.getElementById('sentences');
        const readTime = document.getElementById('readTime');

        // 1. Live Analysis Logic
        textInput.addEventListener('input', () => {
            const text = textInput.value;
            
            // Characters
            charCount.innerText = text.length;

            // Words (Split by space)
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.innerText = words.length;

            // Sentences (Split by . ! ?)
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.length > 0);
            sentenceCount.innerText = sentences.length;

            // Reading Time (Avg speed: 200 words/min)
            const time = Math.ceil(words.length / 200 * 60); // in seconds
            if(time > 60) {
                readTime.innerText = Math.ceil(time/60) + "m";
            } else {
                readTime.innerText = time + "s";
            }
        });

        // 2. Button Functions
        function copyText() {
            textInput.select();
            document.execCommand('copy');
            alert("Text copied!");
        }

        function cleanText() {
            let text = textInput.value;
            text = text.replace(/\s+/g, ' ').trim();
            textInput.value = text;
            textInput.dispatchEvent(new Event('input'));
        }

        function toUpperCase() {
            textInput.value = textInput.value.toUpperCase();
            textInput.dispatchEvent(new Event('input'));
        }

        function clearText() {
            textInput.value = '';
            textInput.dispatchEvent(new Event('input'));
        }
    </script>

</body>
</html>
